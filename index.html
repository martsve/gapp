<html lang="en-US">
<head>
    <title>Gloomhaven Tracker</title>
	<meta name="author" content="Martin Svendsen">
	<meta name="description" content="Gloomhaven monster and level tracker">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>

    <script src="saveas.js"></script>
    <script src="Locations.js"></script>
    <script src="Monsters.js"></script>

    <script src="gloomhaven.js"></script>
    <script src="init.js"></script>
</head>
<body>

<header>
    <ul id='tab-selection'>
        <li><a href='javascript:;' data-tab='general-tab'>General</a></li>
        <li><a href='javascript:;' data-tab='location-tab'>Locations</a></li>
        <li><a href='javascript:;' data-tab='scenario-tab'>Scenario</a></li>
    </ul>
</header>

<div id='tabs'>
     <div id='general-tab' class='tab d-none'>
            <h1><input id='gameName' value='' class='header'></h1>

            <div id='players'>
                <div>
                    Name <input id='player_name'> <button id='add_player'>Add player</button>
                </div>
                <ul id='level_list'>
                    <li class='template'>
                        Player <span class='player_name'>#0</span>, level <input class='level'>
                        <button class='remove'>Remove</button>
                        <span class='equip'>X</span>
                        <img src='img/icons/Equip Slots-6 copy.png' width="25" />  
                    </li>
                </ul>
            </div>

            <ul id='difficulty'>
                <li><button id='easy' data-val='-1'>Easy (-1)</button></li>
                <li><button id='normal' data-val='0'>Normal (0)</button></li>
                <li><button id='medium' data-val='1'>Hard (+1)</button></li>
                <li><button id='hard' data-val='2'>Very hard (+2)</button></li>
            </ul>

            <div id='scenario_content'>
                Scenario level: <input id='scenario_level' class='level' disabled>
            </div>

            <div id='donations_content'>
                <div>
                    Total donations: <input id='donations' class='number'>
                    <button class='up'>+</button>
                    <button class='down'>-</button>
                </div>
            </div>

            <div id='properity_content'>
                <div>
                    Gloomhaven Prosperity: <input id='prosperity_number' class='level'>
                    <button class='up'>+</button>
                    <button class='down'>-</button>
                </div>
                <div>Gloomhaven Prosperity level: <input id='prosperity_level' class='level' disabled></div>
            </div>

            <div id='reputation_content'>
                <div>
                    Party Reputation: <input id='reputation_level' class='level'>
                    <button class='up'>+</button>
                    <button class='down'>-</button>
                </div>
                <div>Item price modifier: <input id='reputation_price' class='level' disabled></div>    
            </div>

            <div id='settings'>
                <button id='save_file_button'>Save data</button>

                <input type='file' id='load_file' class='d-none'>
                <button id='load_file_button'>Load file</button>

                <button id='clear'>Clear all settings</button>
            </div>


    </div>


    <div id='location-tab' class='tab d-none'>
            <h1>Locations</h1>
            <div>
                <input id='location_key'>
                <button id='add_location'>Add location manually</button>
                <span id='location_name'></span>
            </div>

            <h2>Availible Locations</h2>
            <ul id='availible_locations'>
                <li class='template'>
                    <button class='start'><div class='img'></div><span class='title'>Title</span></button>
                    <div><button class='complete'>Complete</button></div>
                </li>
            </ul>

            <h2>Completed Locations</h2>
            <ul id='completed_locations'>
                <li class='template'><button class='remove'><div class='img'></div><span class='title'>Title</span></button></li>
            </ul>
    </div>


    <div id='scenario-tab' class='tab d-none'>
            <h1>Sceneraio</h1>
            <div id='manual_scenario_start'>
                <input id='scenario_key'>
                <button id='start_scenario'>Start Scenario</button>
                <span id='scenario_name'></span>
            </div>

            <div id='scenario_view' class='d-none'>
                <h2>Title</h2>
                <button id='complete_scenario'>Complete scenario</button>

                <button id='quit_scenario'>Quit scenario</button>
            </div>
    </div>

</div>

</body>
</html>
